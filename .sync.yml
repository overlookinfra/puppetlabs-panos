---
".gitignore":
  paths:
  - spec/fixtures/acceptance-credentials.conf
  - spec/fixtures/acceptance-device.conf
  - spec/fixtures/config-acceptance.xml
  - spec/fixtures/config-reset.xml
".gitlab-ci.yml":
  delete: true
".pdkignore":
  paths:
  - spec/fixtures/acceptance-credentials.conf
  - spec/fixtures/acceptance-device.conf
  - spec/fixtures/config-acceptance.xml
  - spec/fixtures/config-reset.xml
".travis.yml":
  deploy_to_forge:
    enabled: false
  simplecov: true
  branches:
  - release
  notifications:
    slack:
      secure: >-
        
appveyor.yml:
  delete: true
Gemfile:
  optional:
    ":development":
    - gem: webmock
    - gem: builder
      version: "~> 3.2.2"
    - gem: puppet-strings
      git: https://github.com/puppetlabs/puppet-strings.git
      ref: main
    - gem: puppet-resource_api
      version: ">= 1.8.1"
      from_env: RSAPI_GEM_VERSION
    - gem: beaker-hostgenerator
      version: "~> 1.1.15"
    - gem: github_changelog_generator
Rakefile:
  changelog_user: puppetlabs
  requires:
  - puppet-strings/tasks
spec/spec_helper.rb:
  mock_with: ":rspec"
  spec_overrides:
  - require 'webmock/rspec'
  coverage_report: true
.gitpod.Dockerfile:
  unmanaged: false
.gitpod.yml:
  unmanaged: false
